{% extends "core/__base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Edit Item
{% endblock %}

{% block content %}
    <h2>Edit Item</h2>
    <form action="{% url 'edit-item' pk=item.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">
            Edit Item
        </button>
    </form>
{% endblock %}
