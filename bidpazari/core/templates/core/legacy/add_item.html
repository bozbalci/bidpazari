{% extends "core/legacy/__base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Add Item
{% endblock %}

{% block content %}
    <h2>Add Item</h2>
    <form action="{% url 'legacy-add-item' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">
            Add Item
        </button>
    </form>
{% endblock %}
