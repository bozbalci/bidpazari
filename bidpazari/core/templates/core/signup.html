{% extends "core/__base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <h3>Sign up</h3>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">
            Sign up
        </button>
    </form>
{% endblock %}
